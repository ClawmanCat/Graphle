name: Build & Run Tests (Windows)

on:
  push:
    branches: [ "master", "ci" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      fail-fast: false

      matrix:
        build_type: [Debug, Release]
        cxx_compiler: [clang-cl, cl]
        generator: [Ninja, "Visual Studio 17 2022"]
        include:
          - cxx_compiler: clang-cl
            dependencies: "llvm ninja"
          - cxx_compiler: cl
            dependencies: "visualstudio2022buildtools visualstudio2022-workload-vctools ninja"
        exclude:
          # Using Visual Studio generator with Clang requires it to be installed through VS Build Tools instead.
          # TODO: Configure this later.
          - cxx_compiler: clang-cl
            generator: "Visual Studio 17 2022"

    steps:
    - uses: actions/checkout@v3

    - name: Set reusable strings
      id: strings
      shell: bash
      run: echo "build-output-dir=${{ github.workspace }}/out" >> "$GITHUB_OUTPUT"

    - name: Update / Install Toolchain
      run: choco upgrade ${{ matrix.dependencies }} -y
        
    - name: Run vcvarsall.bat
      shell: cmd
      run: call "%programfiles%\Microsoft Visual Studio\2022\Community\VC\Auxiliary\Build\vcvars64.bat"

    - name: Create output directory
      run: mkdir out

    - name: Configure CMake
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: >
        cmake
        -G "${{ matrix.generator }}"
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DCMAKE_C_COMPILER=${{ matrix.cxx_compiler }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cxx_compiler }}
        -DGRAPHLE_TESTS=ON
        ../

    - name: Build
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: cmake --build . --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: ctest --build-config ${{ matrix.build_type }}
